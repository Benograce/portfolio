<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grace Studios</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Grace Studios</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Portfolio Page -->
  <section id="portfolio" class="container-xxl mt-5">
    <!-- Image Grid -->
    <div class="portfolio">
        <h1 class="display-4 text-center heading warning">Portfolio</h1>
        <br>
        <div class="row">
            <div class="col-md-6 p-3">
                <img src="images/portfolio1.jpg" alt="Image 1" class="img-fluid animate__animated animate__fadeIn">
            </div>
            <div class="col-md-6 p-3">
                <img src="images/portfolio5.jpg" alt="Image 2" class="img-fluid animate__animated animate__fadeIn">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 p-3">
                <img src="images/portfolio3.jpg" alt="Image 1" class="img-fluid animate__animated animate__fadeIn">
            </div>
            <div class="col-md-6 p-3">
                <img src="images/portfolio4.jpg" alt="Image 2" class="img-fluid animate__animated animate__fadeIn">
            </div>
        </div>
        <br>
    </div>
  </section>

  <footer class="footer fixed-bottom bg-dark">
    <div class="container text-center">
      <a href="https://www.facebook.com/" target="_blank" alt="Facebook"><i class="fa fa-facebook"></i></a>
      <a href="https://twitter.com/?lang=en" target="_blank" alt="Twitter"><i class="fa fa-twitter"></i></a>
      <a href="https://www.linkedin.com/" target="_blank" alt="Linkedin"><i class="fa fa-linkedin"></i></a>
      <a href="https://www.instagram.com/" target="_blank" alt="Instagram"><i class="fa fa-instagram"></i></a>
    </div>
  </footer>   
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Trigger Animate.css animations on image hover
    document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll('.animate__animated');

    images.forEach(image => {
        image.addEventListener('mouseenter', function() {
          image.classList.add('animate__fadeIn');
        });

        image.addEventListener('animationend', function() {
          image.classList.remove('animate__fadeIn');
        });
      });
    });
  </script>

</body>
</html>
